<body>
    <div class="box">
        <h1>ejemplo case</h1>
        <div>
            <p>function clasificarValor(valor){</p>
            <p>var respuesta;</p>
            <p>switch (valor){</p>
            <p>respuesta = "alpha";</p>
            <p>break;</p>
            <p>case 2:</p>
            <p>respuesta = "beta";</p>
            <p>break;</p>
            <p>case 3:</p>
            <p>respuesta = "gamma";</p>
            <p>break;</p>
            <p>case 4:</p>
            <p>respuesta = "delta";</p>
            <p>break;</p>
            <p>}</p>
            <p>return respuesta;</p>
            <p>}</p>
            <p>console.log(clasificarValor(1));
            </p>
            <br>
            <img src="a.png" alt=""><br>
            <img src="b.png" alt=""><br>
            <img src="c.png" alt=""><br>
            <img src="d.png" alt=""><br>
            <img src="e.png" alt=""><br>
        </div>
    </div>
